<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./naver.css">
</head>
<body>
<header>

    <div class="center-align">
       <div id="header-top">
            <span>네이버를 시작페이지로</span>
            <span>쥬니어네이버</span>
            <span>해피빈</span>
       </div>
        <div id="header-search">
            <a href="https://www.naver.com/">
                <h1><span class="blind">네이버</span></h1>
            </a>
            <h2 class="blind">검색창</h2>
            <fieldset>
                <legend class="blind">검색</legend>
                <input/>
                <span id="search-keyboard"></span>  <!-- 자동완성 검색기 -->
                <span id="search-history"></span>  <!-- 이전검색기록 -->
                <button>
                    <span class="blind">검색</span>
                    <span id="search-image"></span>
                </button>
            </fieldset>
        </div>
    </div>
</header>
<nav>
    <div class="center-align">
        <ul> <!-- unordered list-->
            <li><a href=""><span></span><span class="blind">메일</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">카페</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">블로그</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">지식iN</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">쇼핑</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">pay</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">네이버TV</span></a></li> <!-- list item --><!-- unordered list-->
            <li><a href=""><span></span><span class="blind">사전</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">뉴스</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">증권</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">부동산</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">지도</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">영화</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">VIBE</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">책</span></a></li> <!-- list item -->
            <li><a href=""><span></span><span class="blind">웹툰</span></a></li> <!-- list item -->
        </ul>
        <div class="nav-divider"></div>
        <ul>
           <li class="more"><a href=""><span></span><span class="blind">더보기</span></a></li>
        </ul>
    </div>
</nav>
<main>
    <div id="main-center" class="center-align">
        <div id="main-first-block">
          <div id="main-ad">
              <h3 class="blind">메인광고</h3>
              <span></span>
          </div>
          <div id=main-login">
              <h3 class="blind">로그인</h3>
              <div class="login-weapper">
                  <p>네이버를 더 안전하고 편리하게 이용하세요</p>
                  <span> Naver 로그인</span>
                  <div class="login-box">
                       <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">
                          <span></span>로그인
                       </a>
                  </div>
                  <div id="last-box">
                      <div class="lock-box">아이디찾기 ㅣ 비밀번호 찾기 <a href="">회원가입</a></div>
                  </div>
              </div>
          </div>
        </div>
        <div id="main-second-block">
            <div id="main-bnews">
                <h3>뉴스노출</h3>
            </div>
            <div id="main-stock">
                <h3>증권정보</h3>
            </div>
        </div>
        <div id="main-third-block">
            <div class="inline-block">
                <div id="main-newsstand">
                    <h3>뉴스스탠드</h3>
                </div>
                <div id="main-category">
                    <h3>주제별보기</h3>
                </div>
            </div>
            <div class="inline-block">
                <div id="main-second-ad">
                    <h3 class-="blind">두번째 공고</h3>
                    <span></span>
                </div>
                <div id="main-shopping">
                    <h3 class="blind">메인 쇼핑</h3>
                    <iframe
                            src="https://castbox.shopping.naver.com/shoppingboxnew/main.nhn"
                            frameborder="0"
                            scrolling="no"></iframe>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
